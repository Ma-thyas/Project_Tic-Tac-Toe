<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="main-title">Tic Tac Toe</header>
        <main>
            <div class="select-page">
                <div class="select-sign">
                    <h3 class="select-title">Choose your sign</h3>
                    <div class="select-container">
                        <button class="select-btn sign-btn" id="select-x" name="X" value="X">X</button>
                        <button class="select-btn sign-btn" id="select-o" name="O" value="O">O</button>
                    </div>
                    <p class="select-msg">X always plays first</p>
                </div>
                <div class="select-opponent">
                    <h3 class="select-title">Choose your opponent</h3>
                    <div class="select-container">
                        <button class="select-btn opponent-btn" id="select-p2" name="P2" value="Player 2">Player</button>
                        <button class="select-btn opponent-btn" id="select-ai" name="AI" value="Computer">Computer</button>
                    </div>
                </div>
                <button class="next-btn">Next</button>
            </div>
            <div class="result"></div>
            <div class="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="restart-btn">Restart</button>
            <button class="return-btn">Return</button>


        </main>



        <script src="./script.js"></script>
    </body>

</html>
